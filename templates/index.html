<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <meta property="og:title" content="Restaurant Listing" />
    <meta property="og:description" content="mini project for Web Plus" />
    <meta property="og:image" content="{{ url_for('static', filename='banner.jpg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <title>Restaurant Listing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        * {
            font-family: 'Fira Sans', sans-serif;
        }

        .wrap {
            width: 90%;
            max-width: 750px;
            margin: 0 auto;
        }

        .banner {
            width: 100%;
            height: 20vh;
            background-image: url("{{ url_for('static', filename='banner.jpg') }}");
            background-position: center;
            background-size: contain;
            background-repeat: repeat;
        }

        h1.title {
            color: white;
            font-size: 3rem;
        }

        .restaurant-list {
            overflow: scroll;
            width: 100%;
            height: calc(20vh - 30px);
            position: relative;
        }

        .card-title,
        .card-subtitle {
            display: inline;
        }

        .iw-inner {
            padding: 10px;
            font-size: smaller;
        }

        #map {
            width: 100%;
            height: 50vh;
            margin: 20px auto;
        }
    </style>

    <script>
        let map;
        $(document).ready(function () {
            mapboxgl.accessToken = "pk.eyJ1Ijoibm9jdHlzcyIsImEiOiJjbDh2aTFqY2gwZTlsM3ZxcTRnOGZ0b3hmIn0.CDy8vkgqrviTRnZ-0SXeow";
            map = new mapboxgl.Map({
                container: "map",
                center: [-122.420679, 37.772537],
                style: "mapbox://styles/mapbox/streets-v11",
                hash: true,
                transformRequest: (url, resourceType) => {
                    if (resourceType === "Source" && url.startsWith("http://myHost")) {
                        return {
                            url: url.replace("http", "https"),
                            headers: { "my-custom-header": true },
                            credentials: "include",
                        };
                    }
                },
            });

            let nav = new mapboxgl.NavigationControl({
                visualizePitch: true,
            });

            map.addControl(nav, "bottom-right");

            get_restaurants();
        });

        function get_restaurants() {
            $("#restaurant-box").empty();
            $.ajax({
                type: "GET",
                url: "/restaurants",
                data: {},
                success: function (response) {
                    let restaurants = response["restaurants"];
                    for (let i = 0; i < restaurants.length; i++) {
                        let restaurant = restaurants[i];
                        console.log(restaurant);
                        make_card(i, restaurant);
                        make_marker(restaurant);
                        add_info(i, restaurant);
                    }
                },
            });
        }

        function make_card(i, restaurant) {
            let html_temp = `<div class="card" id="card-${i}" onclick="map.flyTo({center: [${restaurant.coordinates}]});">
                  <div class="card-body">
                      <h5 class="card-title"><a href="${restaurant.link}" class="restaurant-title">${restaurant.name}</a></h5>
                      <h6 class="card-subtitle mb-2 text-muted">${restaurant.categories}</h6>
                      <p class="card-text">${restaurant.location}</p>
                      <button type="button" class="btn btn-danger" onclick="delete_restaurant('${restaurant.name}')">Delete</button>
                  </div>
               </div>`;
            $("#restaurant-box").prepend(html_temp);
        }

        function make_marker(restaurant) {
            new mapboxgl.Marker().setLngLat(restaurant.coordinates).addTo(map);
        }

        function add_info(i, restaurant) {
            new mapboxgl.Popup({
                offset: {
                    bottom: [0, -35],
                },
            })
                .setLngLat(restaurant.center)
                .setHTML(
                    `<div class="iw-inner" onclick="map.flyTo({center: [${restaurant.coordinates}]}); scroll_to_card(${i});">
                  <h5>${restaurant.name}</h5>
                  <p>${restaurant.location}
                  </div>`
                )
                .setMaxWidth("300px")
                .addTo(map);
        }

        function scroll_to_card(i) {
            $("#restaurant-box").animate(
                {
                    scrollTop:
                        $("#restaurant-box").get(0).scrollTop +
                        $(`#card-${i}`).position().top,
                },
                1000
            );
        }

        function delete_restaurant(name) {
            $.ajax({
                type: 'POST',
                url: '/restaurants/delete',
                data: {
                    name: name
                },
                success: function (response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.reload();
                    } else {
                        alert('Something went wrong !')
                    }
                }
            })
        }

        function create_restaurant() {
            let name = $('#input-name').val();
            let categories = $('#input-categories').val();
            let location = $('#input-location').val();

            let longitude = parseFloat(0);
            let latitude = parseFloat(1);

            $.ajax({
                type: 'POST',
                url: '/restaurants/create',
                data: {
                    name: name,
                    categories: categories,
                    location: location,
                    longitude: longitude,
                    latitude: latitude
                },
                success: function (response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.reload();
                    } else {
                        alert('Something went wrong !')
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <div class="d-flex flex-column align-items-center"
                style="background-color: rgba(0,0,0,0.5);width: 100%;height: 100%;">
                <h1 class="title mt-5 mb-2">Restaurant Map</h1>
            </div>
        </div>

        <div id="map"></div>

        <div class="restaurant-list" id="restaurant-box">
            <div class="card" id="card-0">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="#" class="restaurant-title">Rianas Restaurant</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 tex-muted">Mi Goyeng</h6>
                    <p class="card-text">Location Of Restaurant</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="margin-top: 32px;">
        <div class="card-body">
            <div class="mb-3">
                <label for="input-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="input-name" placeholder="input restaurant name">
            </div>
            <div class="mb-3">
                <label for="input-categories" class="form-label">Categories</label>
                <input type="text" class="form-control" id="input-categories" placeholder="input restaurant categories">
            </div>
            <div class="mb-3">
                <label for="input-location" class="form-label">Location</label>
                <input type="text" class="form-control" id="input-location" placeholder="input restaurant location">
            </div>
            <div class="mb-3">
                <label for="input-longitude" class="form-label">Longitude</label>
                <input type="number" class="form-control" id="input-longitude" placeholder="input restaurant longitude">
            </div>
            <div class="mb-3">
                <label for="input-latitude" class="form-label">Latitude</label>
                <input type="number" class="form-control" id="input-latitude" placeholder="input restaurant latitude">
            </div>
            <button type="button" class="btn btn-danger" onclick="create_restaurant()">Create</button>
        </div>
    </div>

</body>

</html>
